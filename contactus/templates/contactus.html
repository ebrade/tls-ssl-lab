{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mt-2">Contact Us</h1>
    <hr class="mt-0 mb-4">
    <form method="post" style="height: 75%">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
{% endblock %}
