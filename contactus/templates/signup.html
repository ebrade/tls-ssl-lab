{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mt-2">Join Us</h1>
    <hr class="mt-0 mb-4">
    <form method="post" style="height: 75%">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>

    </form>
    <p>
        <small>
            <a href="{% url 'login' %}" class="nav-link m-2 menu-item">If you already have an account Click me to
                Login</a>
        </small>
    </p>
{% endblock %}
